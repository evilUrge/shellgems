{{ define "main" }}
<div class="analog-container" style="text-align: center; padding: 100px 0;">
    <h1 class="analog-hero__title" style="font-size: 8rem; margin-bottom: 0;">404</h1>
    <h2 class="analog-hero__title" style="font-size: 2.5rem; color: var(--color-gold);">Signal Lost</h2>
    
    <div class="analog-visual-circle" style="width: 200px; height: 200px; margin: 40px auto; animation-duration: 2s;"></div>
    
    <p class="analog-hero__subtitle" style="margin: 0 auto 40px;">
        The frequency you are tuning into does not exist or has been moved.
        <br>Check your connections or return to the studio.
    </p>
    
    <a href="/" class="analog-button analog-button--primary">Return to Studio</a>
</div>
{{ end }}
