{{ if or .Paginator.HasPrev .Paginator.HasNext }}
<nav class="cyber-pagination">
    <div class="cyber-pagination__inner">
        {{ if .Paginator.HasPrev }}
        <a href="{{ .Paginator.Prev.URL }}" class="cyber-pagination__prev">
            <span class="cyber-pagination__icon">←</span>
            <span class="cyber-pagination__text">Prev</span>
        </a>
        {{ end }}

        <div class="cyber-pagination__pages">
            {{ range .Paginator.Pagers }}
            <a href="{{ .URL }}" class="cyber-pagination__page {{ if eq . $.Paginator }}cyber-pagination__page--current{{ end }}">
                {{ .PageNumber }}
            </a>
            {{ end }}
        </div>

        {{ if .Paginator.HasNext }}
        <a href="{{ .Paginator.Next.URL }}" class="cyber-pagination__next">
            <span class="cyber-pagination__text">Next</span>
            <span class="cyber-pagination__icon">→</span>
        </a>
        {{ end }}
    </div>
</nav>
{{ end }}
