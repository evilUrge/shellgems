<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#141920;stop-opacity:0.95" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d69e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dd6b20;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="vinylGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d69e2e;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="95%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>

  <!-- Subtle background pattern -->
  <rect width="1200" height="630" fill="rgba(214, 158, 46, 0.03)" opacity="0.5"/>

  <!-- Ambient particles -->
  <circle cx="200" cy="120" r="2" fill="#d69e2e" opacity="0.3"/>
  <circle cx="950" cy="450" r="2" fill="#d69e2e" opacity="0.2"/>
  <circle cx="1000" cy="180" r="2" fill="#d69e2e" opacity="0.4"/>

  <!-- Vinyl Record -->
  <g transform="translate(420, 315)">
    <!-- Main vinyl disc -->
    <circle cx="0" cy="0" r="60" fill="url(#vinylGradient)"/>

    <!-- Record grooves -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>

    <!-- Center label -->
    <circle cx="0" cy="0" r="20" fill="#d69e2e"/>

    <!-- Center hole -->
    <circle cx="0" cy="0" r="4" fill="#000000"/>
  </g>

  <!-- Main Text -->
  <text x="560" y="300" font-family="serif" font-size="72" font-weight="bold" fill="url(#textGradient)">ShellGems</text>

  <!-- Tagline -->
  <text x="560" y="360" font-family="sans-serif" font-size="24" fill="rgba(226, 232, 240, 0.7)">Analog Meets Digital</text>

  <!-- Studio indicator -->
  <circle cx="1150" cy="50" r="6" fill="#d69e2e" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Decorative border line -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#textGradient)"/>
</svg>